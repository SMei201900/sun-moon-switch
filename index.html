    <title>Light and Dark Mode Switch</title>
</head>

    <label class="theme-switch">
        <input type="checkbox" class="theme-switch-checkbox">

        <div class="theme-switch-container">
            <div class="clouds"> </div>
            <div class="stars">
                <svg xlms="https://www.w3.org/2000/svg" viewBox="0 0 144 55" fill="none">
                    <path fill-rule="evenodd" clip-rule="evenodd" d="M135.811 3.00688C135.055">
                </svg>
            </div>
        
            <div class="circle-container">
                <div class="icon-container">
                    <div class="moon">
                        <div class="spot"> </div>
                        <div class="spot"> </div>
                        <div class="spot"> </div>
                    </div>
                </div>
            </div>
        </div>

    </label>
</body>
